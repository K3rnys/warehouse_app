version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - warehouse-net

  app:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - redis
    networks:
      - warehouse-net
    volumes:
      - ./data:/app/data  

networks:
  warehouse-net:
    driver: bridge